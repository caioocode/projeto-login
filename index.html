<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="estilos/estilos.css">
    <link rel="stylesheet" href="estilos/media-query.css">



</head>
<body>
    <div id="blur">
        <main>
            <section id="login">
                <div id="imagem"></div>
                <div id="formulario"> 
                    <h1>Login</h1>
                    <p>Seja bem-vindo novamente! Fa√ßa login para acessar sua conta.</p>
                    <form action="login.php" method="post">
                    
                        <!-- LOGIN -->
                        <div class="campo">
                            <span class="material-icons">login</span>

                            <input type="email" name="login" id="ilogin" placeholder="seu e-mail" required maxlength="30">
                            <label for="ilogin">Login</label>
                        </div>
                    
                        <!-- SENHA -->
                        <div class="campo">
                            <span class="material-icons">vpn_key</span>

                            <input type="password" name="senha" id="isenha" placeholder="sua senha" required maxlength="15">

                            <label for="isenha">Senha</label>
                        </div>
                    <!-- ENTRAR e ESQUECI A SENHA  -->
                        <input type="submit" value="Entrar">

                        <a href="#" class="botao">
                            Esqueci a senha
                            <span class="material-icons">mail</span> <!--Icon-->
                        </a>
                    </form>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
